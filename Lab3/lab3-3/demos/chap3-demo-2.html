<!DOCTYPE html>

    <title>Chap3 Demo -- Rotating Square Button</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;
	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main()
	{
		gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );//小方块颜色
	}
	</script>
	
	<script id="fragment1-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main()
	{
		gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
	}
	</script>
